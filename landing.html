<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StackOverflow-lite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>StackOverflow-lite</h1>
        <button class="logout-button">Logout</button>
        <button class="profile-button">Profile</button>
    </header>
    <div class="content">
        <section class="recent-questions">
            <h2>Recently Asked Questions</h2>
            <ul class="question-list">
                <li>Question 1</li>
                <li>Question 2</li>
                <li>Question 3</li>
                <!-- ... more questions ... -->
            </ul>
        </section>
        <section class="question-details">
            <h2>Question Title</h2>
            <p>Question content...</p>
            <h3>Answers:</h3>
            <ul class="answer-list">
                <li>Answer 1</li>
                <li>Answer 2</li>
                <li>Answer 3</li>
                <!-- ... more answers ... -->
            </ul>
            <textarea placeholder="Your answer"></textarea>
            <button class="add-answer-button">Add Answer</button>
        </section>
        <section class="post-question">
            <h2>Post a Question</h2>
            <textarea placeholder="Your question"></textarea>
            <button class="post-question-button">Post Question</button>
        </section>
    </div>
    <footer class="footer">
        <p>&copy; 2023 StackOverflow-lite. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
